<div class="col-lg-4 col-md-6 portfolio-item {{ project.category_class }}">
  <div class="portfolio-wrap">
    <figure>
      <img
        src="{{ project.image.url }}"
        class="img-fluid"
        alt="{{ project.title }}"
      />
      <a
        href="{{ project.image.url }}"
        data-lightbox="portfolio"
        class="link-preview"
        title="Preview"
      >
        <i class="fa fa-eye"></i>
      </a>
      <a
        href="{{ project.github_link }}"
        class="link-details"
        title="Github Link"
      >
        <i class="fa fa-link"></i>
      </a>
      <a
        class="portfolio-title"
        data-bs-toggle="modal"
        data-bs-target="#modal-{{ project.id }}"
        href="#"
      >
        {{ project.title }}
        <span>{{ project.subtitle }}</span>
      </a>
    </figure>
  </div>
</div>

<div
  class="modal fade"
  id="modal-{{ project.id }}"
  tabindex="-1"
  aria-labelledby="modalLabel-{{ project.id }}"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content project-modal">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body d-flex" style="flex-direction: row">
        <!-- Image on the left side -->
        <img
          src="{{ project.image.url }}"
          alt="{{ project.title }}"
          class="modal-img"
          style="max-width: 50%; object-fit: cover"
        />

        <!-- Text and Description on the right side -->
        <div
          class="modal-text d-flex flex-column"
          style="flex-grow: 1; padding-left: 20px"
        >
          <h1>{{ project.title }}</h1>
          <h3>{{ project.subtitle }}</h3>
          <p>{{ project.description }}</p>

          <!-- Footer placed at the bottom -->
          <div
            class="modal-footer mt-auto"
            style="
              display: flex;
              justify-content: flex-start;
              width: 100%;
              padding-left: 0;
            "
          >
            <div class="technologies-used" style="flex-grow: 1">
              <strong>Technologies:</strong>
              <ul
                class="mb-0 list-unstyled"
                style="
                  padding-left: 0;
                  margin-left: 0;
                  display: flex;
                  flex-wrap: wrap;
                  gap: 10px;
                "
              >
                {% for tech in project.technologies.all %}
                <li
                  style="
                    background-color: #31c45d;
                    color: #fff;
                    border-radius: 3px;
                    font-size: 14px;
                    padding: 5px 10px;
                  "
                >
                  {{ tech.name }}
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
