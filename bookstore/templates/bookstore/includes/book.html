<li>
  <article class="book">
    <a href="{% url "book-detail-page" book.slug %}">
      <img src="{{ book.image.url }}" alt="{{ book.title }}"/>
      <div class="book__content">
        <h3>{{ book.title }}</h3>
        <p>{{ book.content|linebreaks }}</p>
      </div>
    </a>
  </article>
</li>
